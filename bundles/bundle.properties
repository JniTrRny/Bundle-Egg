sector.groundZero.description = The optimal location to begin once more. Low Ducks. Your mom.\nGather as much attention as possible.\nMove on.
sector.frozenForest.description = Even here, closer to mountains, the bioduck have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into your mom. Build attentions. Learn to cry.
sector.saltFlats.description = On the outskirts of the desert lie the Salty Flats. Salty kids can be found in this location.\n\nThe duck has erected a hatcher complex here. Eradicate their hatcher. Leave nothing but your mom.
sector.craters.description = Water has accumulated in this hole, relic of the old wars. Reclaim the area. Collect sand. Smelt metaglass. Pump water to cool turrets and drills.
sector.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a coastal defense array. Not much of it remains. Only the most basic defense structures have remained unscathed, everything else reduced to scrap.\nContinue the expansion outwards. Rediscover the technology.
sector.stainedMountains.description = Further inland lie the mountains, yet untainted by bioduck.\nExtract the abundant titanium in this area. Learn how to use it.\n\nThe duck presence is greater here. Do not give them time to send their strongest gooses.
sector.overgrowth.description = This area is overgrown, closer to the source of the dioduck.\nThe enemy has established an outpost here. Build egg units. Destroy it.
sector.tarFields.description = The outskirts of an oil production zone, between the mountains and desert. One of the few areas with usable tar reserves.\nAlthough abandoned, this area has some dangerous goose forces nearby. Do not underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.desolateRift.description = The Drip of the rift,  many Ducks live here, beware the big Drip Duck
sector.nuclearComplex.description = A former facility for the production and processing of thorium, reduced to ruins.\n[lightgray]Research the thorium and its many uses.\n\nThe duck is present here in great numbers, constantly scouting for attackers.
sector.fungalPass.description = A transition area between high mountains and lower, spore-ridden lands. A small duck reconnaissance coop is located here.\nDestroy it.\nUse egg and egg units. Take out the two hatchers.
sector.biomassFacility.description = The origin of bioduck. This is the facility in which they were researched and initially produced.\nResearch the technology contained within. Cultivate bioduck for the production of fuel and plastics.\n\n[lightgray]Upon this facility's demise, those bioduck were released. Nothing in the local girl in your area could compete with such an sexy organism.
sector.windsweptIslands.description = Further past the shoreline is this remote chain of islands. Records show they once had [accent]Plastanium[]-producing structures.\n\nFend off the floating ducks. Establish a coop on the islands. Research these factories.
sector.extractionOutpost.description = A remote outpost, constructed by the duck for the purpose of launching eggs to other sectors.\n\nCross-sector transport technology is essential for further conquest. Destroy the hatcher. Research their Launch Pads.
sector.impact0078.description = Here lie impacts of the Giant egg that falls into Eggtopia.\n\nSalvage as much as possible from the wreckage. Research any intact egg.
sector.planetaryTerminal.description = The final target.\n\nThis coastal base contains a structure capable of spreading egg supremacy to local planets. It is extremely well guarded.\n\nProduce floating chickens. Eliminate the ducks as quickly as possible. Research the launch structure.

